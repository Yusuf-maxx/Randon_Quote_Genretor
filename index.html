<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator with Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: background-image 0.8s ease-in-out;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
    }
    #quoteBox {
      font-size: 18px;
      margin: 20px 0;
      min-height: 60px;
      color: #333;
    }
    #author {
      font-size: 16px;
      font-style: italic;
      color: #555;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Random Quote Generator</h2>
    <p id="quoteBox">Loading...</p>
    <p id="author"></p>
    <button id="btn">New Quote</button>
  </div>

  <script>
    let quotes = [];
    let backgrounds = [
      "image/bg1.png",
      "image/bg2.png",
      "image/bg3.png",
      "image/bg4.png",
      "image/bg5.png",
      "image/bg6.png",
      "image/bg7.png",
    ];

    async function fetchQuotes() {
      try {
        const response = await fetch("https://api.quotable.io/quotes?limit=100");
        const data = await response.json();
        quotes = data.results || [];

        if (!quotes.length) {
          throw new Error("No quotes returned from API");
        }

        showQuote();
      } catch (error) {
        document.getElementById("quoteBox").innerText = "Failed to load quotes!";
        document.getElementById("author").innerText = "";
        console.error("Error fetching quotes:", error);
      }
    }

    function showQuote() {
      if (!quotes.length) return;

      let randomIndex = Math.floor(Math.random() * quotes.length);
      let q = quotes[randomIndex];

      let quote = q.content || "Unknown quote";
      let author = q.author || "Unknown";

      document.getElementById("quoteBox").innerText = `"${quote}"`;
      document.getElementById("author").innerText = "- " + author;

      changeBackground();
    }

    function changeBackground() {
      let randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.body.style.backgroundImage = `url('${randomBg}')`;
    }

    document.getElementById("btn").addEventListener("click", showQuote);

    fetchQuotes();
  </script>
</body>
</html>
