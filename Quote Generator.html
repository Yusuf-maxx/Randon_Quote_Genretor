<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator (API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
    }
    #quoteBox {
      font-size: 18px;
      margin: 20px 0;
      min-height: 60px;
      color: #333;
    }
    #author {
      font-size: 16px;
      font-style: italic;
      color: #666;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Random Quote Generator</h2>
    <p id="quoteBox">Loading...</p>
    <p id="author"></p>
    <button id="btn">New Quote</button>
  </div>

  <script>
    let quotes = [];

    async function fetchQuotes() {
  try {
    let response = await fetch("https://type.fit/api/quotes");
    quotes = await response.json();
    showQuote();
  } catch (error) {
    document.getElementById("quoteBox").innerText = "Failed to load quotes!";
    console.error("Error fetching quotes:", error);
  }
}

  function showQuote() {
    let randomIndex = Math.floor(Math.random() * quotes.length);
    let quote = quotes[randomIndex].text;
    let author = quotes[randomIndex].author || "Unknown";

    document.getElementById("quoteBox").innerText = `"${quote}"`;
    document.getElementById("author").innerText = "- " + author;
   }

    document.getElementById("btn").addEventListener("click", showQuote);

    fetchQuotes();
  </script>
</body>
</html>
